<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktinis 4.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <form action="">
        <h2>Contact Form #09</h2>
        <div class="box">
            <div class="box1">
                <i class="fas fa-map-marker-alt iconPlace"></i>
                <p class="circle"></p>
                <p class="info">Address:</p>
                <p class="address">198 West 21th Street,</p>
                <p class="address">Suite 721 New york NY</p>
                <p class="address">10016</p>
            </div>
            <div class="box1">
                <i class="fas fa-phone-alt iconPhone"></i>
                <p class="circle"></p>
                <p class="info">Phone:</p>
                <p class="phone">+1235 2355 98</p>

            </div>
            <div class="box1">
                <i class="fas fa-paper-plane iconEmail"></i>
                <p class="circle"></p>
                <p class="info">Email:</p>
                <p class="email">info@yoursite.com</p>
            </div>
        </div>
        <h2>Get in touch with us</h2>
        <input type="text" name="Name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="Message" placeholder="Message"></textarea>
        <button>SEND MESSAGE</button>
       




    </form>


</body>

</html>
